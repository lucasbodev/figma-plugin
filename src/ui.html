<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promptifier UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>Promptifier — Export Prompt Design-to-Code</h2>
  <button id="generate">Générer</button>
  <button id="copyPrompt">Copier le prompt</button>
  <button id="copyJson">Copier le JSON</button>
  <button id="close">Fermer</button>
  <textarea id="promptArea" readonly placeholder="Prompt généré..."></textarea>
  <textarea id="jsonArea" readonly placeholder="JSON hiérarchique..."></textarea>

  <script>
    window.onmessage = (event) => {
      if (event.data.pluginMessage) {
        const msg = event.data.pluginMessage;
        if (msg.type === 'result') {
          document.getElementById('promptArea').value = msg.prompt;
          document.getElementById('jsonArea').value = msg.json;
        } else if (msg.type === 'error') {
          alert(msg.message);
        }
      }
    };

    document.getElementById('generate').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'generate' } }, '*');
    };

    document.getElementById('copyPrompt').onclick = () => {
      navigator.clipboard.writeText(document.getElementById('promptArea').value).then(() => {
        alert('Prompt copié!');
      });
    };

    document.getElementById('copyJson').onclick = () => {
      navigator.clipboard.writeText(document.getElementById('jsonArea').value).then(() => {
        alert('JSON copié!');
      });
    };

    document.getElementById('close').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
    };
  </script>
</body>
</html>
