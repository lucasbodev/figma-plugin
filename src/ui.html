<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promptifier UI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #4f46e5;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .generate-btn {
      width: 100%;
      padding: 18px 30px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:hover {
      background: linear-gradient(135deg, #4f46e5, #3730a3);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
    }

    .loading {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Promptifier üî• Export Prompt Design-to-Code</h2>
    <p id="selectedFrame" style="color: #666; font-size: 14px; margin: 10px 0;">Aucune frame s√©lectionn√©e</p>
    <button id="generate" class="generate-btn">‚ö° G√©n√©rer</button>
    <div id="loading" class="loading"></div>
    <div id="downloadSection" style="display: none; margin-top: 20px;">
      <button id="downloadBtn" class="generate-btn" style="width: auto; padding: 12px 24px;">üì¶ T√©l√©charger le dossier
        complet</button>
      <button id="downloadJsonBtn" class="generate-btn" style="width: auto; padding: 12px 24px; margin-left: 10px;">üìÑ
        T√©l√©charger le JSON</button>
      <button id="clearBtn" class="generate-btn"
        style="width: auto; padding: 12px 24px; margin-left: 10px; background: linear-gradient(135deg, #ef4444, #dc2626);">üóëÔ∏è
        Effacer</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    let currentImages = [];
    let currentJson = '';

    window.onmessage = (event) => {
      if (event.data.pluginMessage) {
        const msg = event.data.pluginMessage;
        if (msg.type === 'result') {
          // Masquer le loading
          document.getElementById('loading').style.display = 'none';
          // Stocker le JSON brut
          currentJson = msg.json;
          // Stocker les images si pr√©sentes
          if (msg.images && msg.images.length > 0) {
            currentImages = msg.images;
          }
          // Afficher le bouton de t√©l√©chargement
          document.getElementById('downloadSection').style.display = 'block';
        } else if (msg.type === 'selection') {
          if (msg.frameName) {
            document.getElementById('selectedFrame').textContent = 'Frame s√©lectionn√©e: ' + msg.frameName;
          } else {
            document.getElementById('selectedFrame').textContent = 'Aucune frame s√©lectionn√©e';
          }
        } else if (msg.type === 'error') {
          document.getElementById('loading').style.display = 'none';
          alert(msg.message);
        }
      }
    };


    document.getElementById('downloadBtn').addEventListener('click', async () => {
      if (currentImages.length === 0 && !currentJson) {
        alert('Aucune donn√©e √† t√©l√©charger');
        return;
      }

      const zip = new JSZip();

      // Ajouter le fichier JSON
      if (currentJson) {
        zip.file('design-data.json', currentJson);
      }
      zip.file('rules.md', `# üß† Agent Design Integration ‚Äî Figma Metadata ‚Üí Clean Frontend

## üéØ Objectif

Ta mission est d'int√©grer **proprement** un design issu d'un export JSON de m√©tadonn√©es **Figma**, en respectant l'intention visuelle, la hi√©rarchie, et les bonnes pratiques du **design system**.

Tu dois **traduire les m√©tadonn√©es** en un code clair, s√©mantique, et maintenable, en appliquant des choix intelligents pour nommer, structurer, et factoriser les styles.

---`);

      // Ajouter les images et SVG si pr√©sentes
      if (currentImages.length > 0) {
        const imgFolder = zip.folder('assets/images');
        const iconsFolder = zip.folder('assets/icons');
        currentImages.forEach(image => {
          console.log('Processing image:', image.path, 'data type:', typeof image.data, 'starts with:', image.data.substring(0, 50));
          let arrayBuffer;
          if (image.data.startsWith('<svg')) {
            // Handle raw SVG string
            const encoder = new TextEncoder();
            arrayBuffer = encoder.encode(image.data).buffer;
          } else if (image.data.startsWith('data:')) {
            // Handle data URL (base64)
            const base64Data = image.data.split(',')[1];
            try {
              const binaryData = atob(base64Data);
              arrayBuffer = new ArrayBuffer(binaryData.length);
              const uint8Array = new Uint8Array(arrayBuffer);
              for (let i = 0; i < binaryData.length; i++) {
                uint8Array[i] = binaryData.charCodeAt(i);
              }
            } catch (e) {
              console.error('Error decoding data URL:', e, 'data:', image.data);
              return; // Skip this image
            }
          } else {
            // Handle base64 encoded data
            try {
              const binaryData = atob(image.data);
              arrayBuffer = new ArrayBuffer(binaryData.length);
              const uint8Array = new Uint8Array(arrayBuffer);
              for (let i = 0; i < binaryData.length; i++) {
                uint8Array[i] = binaryData.charCodeAt(i);
              }
            } catch (e) {
              console.error('Error decoding base64 data:', e, 'data:', image.data);
              return; // Skip this image
            }
          }
          const fileName = image.path.split('/').pop();
          if (image.path.startsWith('assets/icons/')) {
            iconsFolder.file(fileName, arrayBuffer);
          } else {
            imgFolder.file(fileName, arrayBuffer);
          }
        });
      }

      // G√©n√©rer et t√©l√©charger le ZIP
      const content = await zip.generateAsync({ type: 'blob' });
      const url = URL.createObjectURL(content);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'design-export.zip';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      currentImages = [];
      currentJson = '';
      document.getElementById('downloadSection').style.display = 'none';
    });

    document.getElementById('downloadJsonBtn').addEventListener('click', () => {
      if (!currentJson) {
        alert('Aucune donn√©e JSON √† t√©l√©charger');
        return;
      }

      const blob = new Blob([currentJson], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'design-data.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    document.getElementById('generate').onclick = () => {
      document.getElementById('loading').style.display = 'block';
      parent.postMessage({ pluginMessage: { type: 'generate' } }, '*');
    };


  </script>
</body>

</html>
