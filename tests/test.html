<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Design Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@200;300;400;500;600;700;800;900&family=Ultra&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }
    .homepage {
      width: 1920px;
      height: 7846px;
      background-color: #000D11;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .homepage::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://via.placeholder.com/1920x7846/000000/FFFFFF?text=Background+Image');
      background-repeat: repeat;
      opacity: 0.15;
      pointer-events: none;
    }
    .nav {
      height: 128px;
      display: flex;
      padding-left: 256px;
      padding-right: 256px;
    }
    .nav-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 32px;
      padding-bottom: 32px;
      width: 1408px;
      gap: 804px;
    }
    .logo {
      width: 196.809px;
      height: 64px;
      background-image: url('https://via.placeholder.com/197x64/FFFFFF/000000?text=Logo');
      background-size: 100% 100%;
    }
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .agenda-btn {
      width: 127px;
      height: 48px;
      background-color: #F7E1E1;
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 24px;
      padding-right: 24px;
    }
    .agenda-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: 16px;
      color: #000D11;
      text-transform: uppercase;
    }
    .line1, .line2 {
      width: 30px;
      height: 0;
      border-top: 1px solid #F7E1E1;
      transform: rotate(-90deg);
    }
    .cart-icon, .search-icon, .burger-icon {
      width: 32px;
      height: 32px;
      background-color: #F7E1E1;
      border-radius: 50%;
    }
    .hero {
      height: 736px;
      display: flex;
      align-items: flex-end;
      padding-bottom: 80px;
    }
    .hero-content {
      padding-left: 256px;
      padding-right: 256px;
      display: flex;
      flex-direction: column;
      gap: 64px;
      width: 1408px;
    }
    .date-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 36px;
      color: #F7E1E1;
      text-transform: uppercase;
    }
    .band-name {
      font-family: 'Ultra', sans-serif;
      font-size: 128px;
      color: #F7E1E1;
      text-transform: uppercase;
    }
    .description {
      font-size: 24px;
      color: #F7E1E1;
      text-transform: uppercase;
    }
    .hero-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1161px;
    }
    .tickets-btn {
      width: 128px;
      height: 48px;
      background-color: #920006;
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 24px;
      padding-right: 24px;
    }
    .tickets-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: 16px;
      color: #F7E1E1;
      text-transform: uppercase;
    }
    .dots {
      display: flex;
      gap: 12px;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2.5px solid #F7E1E1;
    }
    .dot.active {
      background-color: #920006;
      border: none;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 1920px;
      height: 864px;
      background-image: url('https://via.placeholder.com/1920x864/000000/FFFFFF?text=Hero+Background');
      background-size: 100% 100%;
      opacity: 0.5;
      filter: blur(2px);
      z-index: -1;
    }
    .upcoming {
      padding-top: 180px;
      display: flex;
      flex-direction: column;
      gap: 80px;
    }
    .upcoming-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 256px;
      padding-right: 256px;
      gap: 360px;
    }
    .upcoming-title {
      font-family: 'Ultra', sans-serif;
      font-size: 64px;
      color: #F7E1E1;
      text-transform: uppercase;
    }
    .agenda-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #920006;
      text-decoration: none;
    }
    .agenda-link-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 24px;
      text-transform: uppercase;
    }
    .arrow {
      width: 32px;
      height: 32px;
      background-color: #920006;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
    .events {
      display: flex;
      padding-left: 256px;
      padding-right: 256px;
      gap: 40px;
    }
    .event {
      width: 440px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .event-image {
      width: 440px;
      height: 440px;
      background-image: url('https://via.placeholder.com/440x440/FFFFFF/000000?text=Event+Image');
      background-size: 100% 100%;
      border-radius: 27.5px;
    }
    .event-info {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .event-date {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 24px;
      color: #920006;
      text-transform: uppercase;
    }
    .event-name {
      font-family: 'Ultra', sans-serif;
      font-size: 32px;
      color: #F7E1E1;
      text-transform: uppercase;
    }
    .event-btn {
      width: 128px;
      height: 48px;
      background-color: #920006;
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 24px;
      padding-right: 24px;
    }
    .event-btn-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: 16px;
      color: #F7E1E1;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="homepage">
    <div class="background-image"></div>
    <div class="nav">
      <div class="nav-links">
        <div class="logo"></div>
        <div class="nav-buttons">
          <div class="agenda-btn">
            <span class="agenda-text">Agenda</span>
          </div>
          <div class="line1"></div>
          <div class="cart-icon"></div>
          <div class="search-icon"></div>
          <div class="line2"></div>
          <div class="burger-icon"></div>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="hero-content">
        <div class="date-text">VENDREDI 28/02 - 20H</div>
        <div class="band-name">The Meffs</div>
        <div class="description">GRRR FEST - SHOOTING DAGGERS, THE MENSTRUAL CRAMPS, BABY FIRE</div>
        <div class="hero-buttons">
          <div class="tickets-btn">
            <span class="tickets-text">Tickets</span>
          </div>
          <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="upcoming">
      <div class="upcoming-header">
        <div class="upcoming-title">Ã  venir</div>
        <a href="#" class="agenda-link">
          <span class="agenda-link-text">Voir l'agenda</span>
          <div class="arrow"></div>
        </a>
      </div>
      <div class="events">
        <div class="event">
          <div class="event-image"></div>
          <div class="event-info">
            <div class="event-date">VENDREDI 07/02</div>
            <div class="event-name">Chill bump</div>
          </div>
          <div class="event-btn">
            <span class="event-btn-text">Tickets</span>
          </div>
        </div>
        <div class="event">
          <div class="event-image"></div>
          <div class="event-info">
            <div class="event-date">VENDREDI 07/02</div>
            <div class="event-name">Chill bump</div>
          </div>
          <div class="event-btn">
            <span class="event-btn-text">Tickets</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
